<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <nav>
            <ul>
                <li class="aktiv"><a href="index.html">Forside</a></li>
            </ul>
        </nav>
        <h1>Products</h1>
        <h2>Mixed</h2>
        <section id="productlist"></section>
    </main>

    <script>
        const h2 = document.querySelector("h2");
        const productlist = document.querySelector("#productlist");
        let url = 'https://kea-alt-del.dk/t7/api/products';

        const id = new URLSearchParams(window.location.search).get("id");

        if (id) {
            h2.textContent = id;
            url = `https://kea-alt-del.dk/t7/api/products/id/${id}`;
        }

        function showProducks(data) {
            const markup = data.map(product => `
                <a href="single.html?id=${product.id}">
                <article class="product_card">
                    <img src="${`https://kea-alt-del.dk/t7/images/webp/640/${product.id}.webp`}"> 
                    <div>
                    <h3>${product.productdisplayname}</h3>
                    </div>
                 </article>
                 </a>`).join('');

            productlist.innerHTML = markup;
        }

        function hentData(endpoint) {
            fetch(endpoint).then(res => res.json()).then(showProducks);
        }

        hentData(url);
    </script>
</body>

</html>
