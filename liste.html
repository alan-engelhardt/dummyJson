<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <nav>
            <ul id="catnav">
                <li class="aktiv"><a href="index.html">Forside</a></li>
            </ul>
        </nav>
        <h1>Products</h1>
        <ul id="categorylist"></ul>
        <h2>blandet</h2>
        <section id="productlist"></section>
    </main>

    <script>
        const h2 = document.querySelector("h2");
        const productlist = document.querySelector("#productlist");
        let productsUrl = 'https://dummyjson.com/products';

        const cat = new URLSearchParams(window.location.search).get("cat");

        if (cat) {
            h2.textContent = cat;
            productsUrl = `https://dummyjson.com/products/category/${cat}`;
        }

        function showProducts(data) {
            //console.log(data.products);
            data.products.forEach(product => {
                productlist.innerHTML += `
                <a href="single.html?id=${product.id}">
                <article class="product_card">
                    <img src="${product.thumbnail}"> 
                    <div>
                    <h3>${product.title}</h3>
                    <p>${product.price} â‚¬</p>
                    <p>${product.discountPercentage} %</p>
                    </div>
                 </article>
                 </a>
                `
            });
        }

        function hentData(endpoint) {
            fetch(endpoint).then(res => res.json()).then(showProducts);
        }

        hentData(productsUrl);
    </script>
</body>

</html>
