<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipies</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <nav>
            <ul>
                <li class="aktiv"><a href="index.html">Forside</a></li>
            </ul>
        </nav>
        <h1>Recipies</h1>
        <h2>blandet</h2>
        <section id="recipeslist"></section>
    </main>

    <script>
        const h2 = document.querySelector("h2");
        const recipeslist = document.querySelector("#recipeslist");
        let url = 'https://dummyjson.com/recipes';

        const tag = new URLSearchParams(window.location.search).get("tag");

        if (tag) {
            h2.textContent = tag;
            url = `https://dummyjson.com/recipes/tag/${tag}`;
        }

        function showRecipies(data) {
            const markup = data.recipes.map(dish => `
                <a href="single.html?id=${dish.id}">
                <article class="product_card">
                    <img src="${dish.image}"> 
                    <div>
                    <h3>${dish.name}</h3>
                    </div>
                 </article>
                 </a>`).join('');

            recipeslist.innerHTML = markup;
        }

        function hentData(endpoint) {
            fetch(endpoint).then(res => res.json()).then(showRecipies);
        }

        hentData(url);
    </script>
</body>

</html>
