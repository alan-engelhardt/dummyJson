<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>single</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <nav>
            <ul id="catnav">
                <li class="aktiv"><a href="index.html">Forside</a></li>
            </ul>
        </nav>
        <article id="recipe"></article>
        <nav><button onclick="history.back()">Back</button></nav>
    </main>
    <script>
        const id = new URLSearchParams(window.location.search).get("id");
        const productUrl = `https://dummyjson.com/recipes/${id}`;
        const article = document.querySelector("article");

        function getData() {
            fetch(productUrl).then(res => res.json().then(show))
        }

        function show(data) {
            article.innerHTML += `
                <img src="${data.image}">
                <div>
                    <h1>${data.name}</h1>
                    <p>${data.instructions}</p>
                    <h3>Ingredients</h3>
                    <ul>
                         ${data.ingredients.map(element => `<li>${element}</li>`).join('')}
                    </ul>
                </div >
            `;
        }

        getData();
    </script>
</body>

</html>

<!-- 
Explanation:
.map() creates a new array where each element is transformed into an <li> string.
For example, if data.ingredients = ['Sugar', 'Flour', 'Eggs'], the .map() call generates:
['<li>Sugar</li>', '<li>Flour</li>', '<li>Eggs</li>']

.join(''):
After creating the array of <li> strings, .join('') combines them into a single string:
'<li>Sugar</li><li>Flour</li><li>Eggs</li>'
This string is then interpolated into the <ul> tag.
-->
