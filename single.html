<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <article></article>
        <nav><button onclick="history.back()">Back</button></nav>
    </main>
    <script>
        const id = new URLSearchParams(window.location.search).get("id");
        const productUrl = `https://dummyjson.com/products/${id}`;
        const article = document.querySelector("article");

        function getData() {
            fetch(productUrl).then(res => res.json().then(show))
        }

        function show(data) {
            console.log(data);
            article.innerHTML += `
                <h1>${data.title}</h1>
                <img src="${data.thumbnail}">
                <p>${data.description}</p>
            `;
        }

        getData();
    </script>
</body>

</html>
