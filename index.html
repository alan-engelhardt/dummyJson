<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frontpage</title>
</head>

<body>
    <main>
        <h1>My Recipes</h1>
        <h2>Kategorier</h2>
        <ul id="taglist"></ul>
    </main>
    <script>

        const taglist = document.querySelector("#taglist");
        const tagsUrl = 'https://dummyjson.com/recipes/tags';

        function hentData(endpoint) {
            fetch(endpoint).then(res => res.json()).then(showCategories);
        }

        function showCategories(data) {
            const markup = data.map(category =>
                `
                <li class="inaktiv">
                    <a href="liste.html?tag=${category}">${category}</a>
                </li>
                `
            ).join('');
            taglist.innerHTML = markup;
        }

        hentData(tagsUrl);
    </script>
</body>

</html>
