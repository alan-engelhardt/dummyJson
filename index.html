<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frontpage</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            font-size: 10rem;

            span {
                display: inline-block;
                scale: -1 1;
                color: red;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Fashion<span>R</span>us</h1>
        <ul id="categorylist"></ul>
    </main>
    <script>

        const categorylist = document.querySelector("#categorylist");
        const tagsUrl = 'https://kea-alt-del.dk/t7/api/categories';

        function showCategories(data) {
            const markup = data.map(elm =>
                `<li class="aktiv">
                    <a href="liste.html?category=${elm.category}">${elm.category}</a>
                </li>`).join('');
            categorylist.innerHTML = markup;
        }

        function hentData(endpoint) {
            fetch(endpoint).then(res => res.json()).then(showCategories);
        }

        hentData(tagsUrl);
    </script>
</body>

</html>
